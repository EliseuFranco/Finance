{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link rel="stylesheet" href="{% static 'Estilos/register.css' %}">
    <link rel="shortcut icon" href="{% static 'Imagens/favicon.ico' %}" type="image/x-icon">

    <style>
        #erro{
            width: 200px;
        }
    </style>
</head>
<body>

    <section>
        <div class="content" id="logo">
            <img src="{% static 'Imagens/logo-removebg-preview.png' %}" alt="">
            <h6>Welcome to your financial manage system</h6>
            
        </div>
        <div class="content" id="formulario">
        
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <label for="inome">Name</label> <br>
                <input type="text" name="name" id="inome" required> <br>

                <label for="isobre">Surname</label> <br>
                <input type="text" name="surname" id="isobre" required> <br>

                <label for="email">E-mail</label> <br>
                <input type="email" name="email" id="email" required> <br>

                <label for="ipass">Password</label>
                <input type="password" name="password" id="ipass" required>

                <input type="submit" value="Registar">
            </form>
            <a href="{% url 'index' %}">Back</a>

            <div class="erro">
                {% if error %}
                    <p style="color: red;">{{ erro }}</p>
                {% endif %}
            </div>
        </div>
    </section>
    
</body>
</html>
{% endblock %}
